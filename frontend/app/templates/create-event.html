<div id="home" class="row">
  <h2>Create a new event.</h2>
  <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Event Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Super Awesome Con">
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" placeholder="The best convention ever..."/>
        </div>
      </div>

      <div class="form-group">
        <label for="logo" class="col-sm-2 control-label">Logo</label>
        <div class="col-sm-10">
            <input type="file" id="logo">
            <p class="help-block">Upload a logo for your event.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="tags" placeholder="JQuery, Java, Python, etc...">
          <p class="help-block">Add some tags for your event(seperate with a ',').</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Create Event</button>
        </div>
      </div>
    </form>
</div>
